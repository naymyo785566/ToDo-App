<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo application</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <main id="app" class="bg-zinc-100 flex flex-col min-h-screen">
      <div class="bg-white w-[450px] mx-auto mt-10 p-10">
        <h1 class="text-3xl font-bold  mb-5 font-heading">List Builder App</h1>
        
        <div class="flex mb-5">
          <input
            type="text"
            id="textInput"
            class="border-2 border-zinc-700 flex-grow px-3 focus-visible:outline-none"
          />
          <button id="addBtn" class="bg-zinc-700 text-zinc-50 p-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>
        <div class="flex justify-between items-center mb-5">
          <p class="font-heading">Your List</p>
          <p class="bg-zinc-700 text-zinc-50 text-xs px-3 py-2 rounded-full">
            Done (<span id="doneCount">0</span>/ <span id="totalCount">0</span>)
          </p>
        </div>
        <div id="listGroup">
          <div class="empty-stage py-5 hidden  last:flex justify-center flex-col items-center gap-3 ">
            <img width="100" src="./images/empty-stages.svg" alt="">
            <p>There is no list</p>
          </div>
         
         
          
        </div>
        <!-- <button id="checkAll" class="bg-zinc-700 text-zinc-50 p-4">Check All</button> -->
      </div>
      <template id="listTempLate">
        <div
          class="list group bg-white animate__animated animate__shakeX border border-zinc-700 p-3 mb-3 overflow-hidden"
        >
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
              <input
                type="checkbox"
                class="list-checkbox accent-zinc-700 w-4 h-4"
              />
              <label class="list-text" for="">apple</label>
            </div>

            <div
              class="flex gap-2 duration-300 translate-x-[120%] group-hover:translate-x-0"
            >
              <button
                class="list-edit-btn border duration-200 active:scale-90 border-zinc-700 p-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 stroke-zinc-700 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                  ></path>
                </svg>
              </button>
              <button
                class="list-del-btn border duration-200 active:scale-90 border-zinc-700 p-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 stroke-zinc-700 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </template>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
